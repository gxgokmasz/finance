<div class="flex justify-center gap-2 p-6 bg-white border border-gray-200 rounded-lg shadow drop-shadow dark:bg-gray-800 dark:border-gray-700">
  <svg xmlns="http://www.w3.org/2000/svg"
       fill="none"
       viewBox="0 0 24 24"
       stroke-width="1.5"
       stroke="currentColor"
       class="hidden size-20 {{ tb_color }} [@media(min-width:1100px)]:block">
    {% if title == 'Saldo' %}
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    {% elif title == 'Receitas' %}
      <path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    {% elif title == 'Despesas' %}
      <path stroke-linecap="round" stroke-linejoin="round" d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    {% endif %}
  </svg>
  <div class="flex justify-center flex-1 gap-2">
    <div class="flex flex-col items-center gap-1 w-5/6">
      <div class="flex items-center justify-center w-full md:justify-around">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="leading-none size-8 {{ tb_color }} [@media(min-width:530px)]:size-9 [@media(min-width:1100px)]:hidden">
          {% if title == 'Saldo' %}
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          {% elif title == 'Receitas' %}
            <path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          {% elif title == 'Despesas' %}
            <path stroke-linecap="round" stroke-linejoin="round" d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          {% endif %}
        </svg>
        <h2 class="flex justify-center text-2xl {{ tb_color }} [@media(min-width:530px)]:text-3xl">{{ title }}</h2>
      </div>
      <div class="flex gap-1">
        <span class="text-3xl text-black dark:text-white [@media(min-width:530px)]:text-4xl">R$</span>
        <span class="text-3xl text-black dark:text-white [@media(min-width:530px)]:text-4xl">{{ value }}</span>
      </div>
    </div>
  </div>
</div>
