{% extends "layouts/main.html" %}
{% load input_tags %}
{% block title %}
  Finance | Atualizar Transação
{% endblock title %}
{% block content %}
  <div class="flex flex-col justify-center items-center flex-1">
    <div class="w-full bg-white rounded-lg shadow drop-shadow dark:border sm:max-w-md dark:bg-gray-800 dark:border-gray-700">
      <div class="p-8 space-y-4 sm:space-y-6">
        <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">Atualizar Transação</h1>
        <form class="space-y-4 sm:space-y-6"
              action="{% url 'transaction_create' %}"
              method="post">
          {% csrf_token %}
          <div>
            <label for="id_category"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoria</label>
            {{ form.category }}
          </div>
          <div>
            <label for="id_kind"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo</label>
            {{ form.kind }}
          </div>
          <div>
            <label for="id_amount"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quantia</label>
            {{ form.amount }}
          </div>
          <div class="flex flex-col gap-3">
            <button id="submit_button"
                    type="submit"
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Enviar
            </button>
            <a href="{% url 'transaction_list' %}"
               class="w-full text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
